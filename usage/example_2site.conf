<VirtualHost :80>
    ServerName collector.host.com

    DocumentRoot "/path/to/aristotle/root"

    <Directory "/path/to/aristotle/root">
        Require all granted
    </Directory>

    WSGIDaemonProcess lakeeffect user=pcp group=pcp threads=5
    WSGIScriptAlias /lakeeffect /path/to/aristotle/util_v0/util.wsgi
    <Directory /path/to/aristotle/util_v0>
        WSGIProcessGroup lakeeffect
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>

    WSGIDaemonProcess testing user=pcp group=pcp threads=5
    WSGIScriptAlias /testing /path/to/aristotle/util_v100/util.wsgi
    <Directory /path/to/aristotle/util_v100>
        WSGIProcessGroup testing
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>
</VirtualHost>
